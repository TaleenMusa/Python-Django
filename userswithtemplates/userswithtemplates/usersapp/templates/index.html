<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users form</title>
    <!-- {% load static %}
    <link rel="stylesheet" href="{% static 'userapp/static/style.css' %} "> -->
    <style>
        body {
            text-align: center;
        }

        table {
            margin: 0 auto;
        }
    </style>
</head>

<body>


    <h1>All the Users</h1>

    <table border="1px">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        {%for user in allusers%}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.first_name}} {{user.last_name}}</td>
            <td>{{user.email_address}}</td>
            <td>{{user.age}}</td>
        </tr>
        {%endfor%}
    </table>

    <div class="container">
        <h1>Add a User</h1>
        <form action="/handle" method="post">
            {%csrf_token%}
            <p> First Name: <input type="text" name="first_name"> Last Name: <input type="text" name="last_name"></p>
            <P>Email: <input type="textarea" name="email_address">age: <input type="number" name="age"></P>
            <input type="submit" name="Add">
        </form>
    </div>
</body>

</html>
