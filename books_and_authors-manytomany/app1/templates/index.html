<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    {%load static%}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body>
    <form action="/addbook" method="post">
        {%csrf_token%}
        <h2>Add a Book</h2>
        <p>Title :<input type="text" name="title"></p>
        <p>Descripton :<input type="text" name="description"></p>
        <input type="Submit" name="Add">
    </form>
    <hr>
    <table>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Action</td>
        </tr>
        {%for bk in allbooks%}
        <tr>
            <td>{{bk.id}}</td>
            <td>{{bk.title}}</td>
            <td><a href="/books/{{bk.id}}">view</a></td>
        </tr>
        {%endfor%}
    </table>
</body>

</html>
